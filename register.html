<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExamVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen overflow-x-hidden py-12">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative z-10 w-full max-w-2xl px-6 mx-auto">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-2xl"></i>
                </div>
                <span class="text-3xl font-bold text-white">ExamVerse</span>
            </a>
            <h1 class="text-3xl font-bold text-white mb-2">Create Your Account</h1>
            <p class="text-gray-400">Join thousands of students learning smarter</p>
        </div>

        <!-- Role Selection -->
        <div class="glass-card p-6 rounded-2xl mb-6">
            <div class="grid grid-cols-2 gap-4">
                <button 
                    onclick="selectRole('student')"
                    id="studentBtn"
                    class="role-btn px-6 py-4 rounded-xl border-2 border-purple-500 bg-purple-500/20 text-white font-semibold transition-all duration-300"
                >
                    <i class="fas fa-user-graduate text-2xl mb-2"></i>
                    <div>I'm a Student</div>
                </button>
                <button 
                    onclick="selectRole('faculty')"
                    id="facultyBtn"
                    class="role-btn px-6 py-4 rounded-xl border-2 border-white/20 bg-white/5 text-gray-400 font-semibold transition-all duration-300"
                >
                    <i class="fas fa-chalkboard-teacher text-2xl mb-2"></i>
                    <div>I'm a Faculty</div>
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div class="glass-card p-8 rounded-2xl">
            <form id="registerForm" class="space-y-6">
                <input type="hidden" id="role" value="student">

                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        required
                        class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500"
                        placeholder="Enter your full name"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500"
                        placeholder="your.email@example.com"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500"
                            placeholder="Create a strong password (min 6 characters)"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        >
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- College Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-university mr-2"></i>College/University Name
                    </label>
                    <input 
                        type="text" 
                        id="collegeName" 
                        required
                        class="w-full px-4 py-3 rounded-lg input-field text-white placeholder-gray-500"
                        placeholder="e.g., MIT, Stanford University"
                    >
                </div>

                <!-- Student-specific fields -->
                <div id="studentFields">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Course -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                <i class="fas fa-book mr-2"></i>Course/Stream
                            </label>
                            <select 
                                id="course" 
                                class="w-full px-4 py-3 rounded-lg input-field text-white"
                            >
                                <option value="">Select Course</option>
                                <option value="BCA">BCA</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="MCA">MCA</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="BSc">BSc</option>
                                <option value="MSc">MSc</option>
                                <option value="BA">BA</option>
                                <option value="MA">MA</option>
                                <option value="BBA">BBA</option>
                                <option value="MBA">MBA</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Year -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                <i class="fas fa-calendar mr-2"></i>Year
                            </label>
                            <select 
                                id="year" 
                                class="w-full px-4 py-3 rounded-lg input-field text-white"
                            >
                                <option value="">Select Year</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                                <option value="5th Year">5th Year</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Faculty Notice -->
                <div id="facultyNotice" class="hidden bg-yellow-500/10 border border-yellow-500/30 rounded-lg p-4">
                    <div class="flex items-start space-x-3">
                        <i class="fas fa-info-circle text-yellow-500 mt-1"></i>
                        <div class="text-sm text-yellow-200">
                            <strong>Note:</strong> Faculty accounts require verification. You'll be able to upload papers once your account is verified by the admin.
                        </div>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="terms" required class="mt-1 rounded">
                    <label for="terms" class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms & Conditions</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-transparent text-gray-400">Already have an account?</span>
                </div>
            </div>

            <!-- Login Link -->
            <a href="signin.html" class="block w-full px-6 py-3 bg-white/10 text-white rounded-lg font-semibold text-center hover:bg-white/20 transition-all duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login Instead
            </a>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        let selectedRole = 'student';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Select role
        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role').value = role;
            
            const studentBtn = document.getElementById('studentBtn');
            const facultyBtn = document.getElementById('facultyBtn');
            const studentFields = document.getElementById('studentFields');
            const facultyNotice = document.getElementById('facultyNotice');
            
            if (role === 'student') {
                studentBtn.className = 'role-btn px-6 py-4 rounded-xl border-2 border-purple-500 bg-purple-500/20 text-white font-semibold transition-all duration-300';
                facultyBtn.className = 'role-btn px-6 py-4 rounded-xl border-2 border-white/20 bg-white/5 text-gray-400 font-semibold transition-all duration-300';
                studentFields.classList.remove('hidden');
                facultyNotice.classList.add('hidden');
                document.getElementById('course').required = true;
                document.getElementById('year').required = true;
            } else {
                facultyBtn.className = 'role-btn px-6 py-4 rounded-xl border-2 border-blue-500 bg-blue-500/20 text-white font-semibold transition-all duration-300';
                studentBtn.className = 'role-btn px-6 py-4 rounded-xl border-2 border-white/20 bg-white/5 text-gray-400 font-semibold transition-all duration-300';
                studentFields.classList.add('hidden');
                facultyNotice.classList.remove('hidden');
                document.getElementById('course').required = false;
                document.getElementById('year').required = false;
            }
        }

        // Check URL params for role
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            selectRole(roleParam);
        }

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                collegeName: document.getElementById('collegeName').value,
                course: document.getElementById('course').value || undefined,
                year: document.getElementById('year').value || undefined
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            submitBtn.disabled = true;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success message
                alert('Account created successfully! Please login to continue.');
                
                // Redirect to signin page
                window.location.href = 'signin.html';
                
            } catch (error) {
                alert('Registration failed. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Simple toast function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-semibold z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
